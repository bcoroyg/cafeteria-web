{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{% static './node_modules/bootstrap/dist/css/bootstrap.min.css'%}"
    />
    <link rel="stylesheet" href="{% static './css/style.css'%}" />

    <title>Cafetería</title>
  </head>

  <body>
    <!-- <nav class="navbar navbar-expand-md navbar-dark bg-dark "> -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="">Cafeteria</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <button type="button" class="btn btn-primary">
            <a class="nav-link" href="{%url 'Login'%}">Iniciar Sesión</a>
          </button>
        </ul>
      </div>
    </nav>
    <div class="margen-carousel">
      <div
        id="carouselHomeControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselHomeControls"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselHomeControls" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="{% static '/img/banner2.jpg'%}"
              alt="Bootstrap"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="{% static '/img/banner2.jpg'%}"
              alt="Bootstrap"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselHomeControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselHomeControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <br />
    <div class="container">
      <br>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
      </nav>
      <br />
      <h1>Productos</h1>
      <hr />
      <div class="row" id="cards"></div>
      <br />
      <h1>Carrito</h1>
      <hr />
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">Q <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>Q <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5
              class="card-title"
              data-toggle="tooltip"
              data-placement="top"
              title="Tooltip on top"
            >
              Titulo
            </h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    <script src="{% static './node_modules/jquery/dist/jquery.min.js'%}"></script>
    <script src="{% static './node_modules/popper.js/dist/umd/popper.min.js'%}"></script>
    <script src="{% static './node_modules/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <script src="{% static './js/app.js'%}"></script>

      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
        $(".carousel").carousel({
          interval: 1000,
        });
      });
    </script> -->
  </body>
</html>
